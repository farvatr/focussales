
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sales Focus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #1b002d; color: white; margin: 0; padding: 1rem; }
    .card { background: #2e004d; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    button { background: #933DC9; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    input[type="number"] { width: 60px; padding: 5px; border-radius: 5px; border: none; text-align: center; }
  </style>
</head>
<body>
  <h1>Sales Focus Tracker</h1>

  <div class="card">
    <h3>Метрики</h3>
    <div>
      Звонки: <input type="number" id="calls" value="0">
      Дозвоны: <input type="number" id="reached" value="0">
      <button onclick="updateAdvice()">Обновить советы</button>
    </div>
  </div>

  <div class="card">
    <h3>Советы</h3>
    <p><strong>Основной:</strong> <span id="adviceMain">—</span></p>
    <p><strong>Дополнительный:</strong> <span id="adviceExtra">—</span></p>
  </div>

  <script>
    function updateAdvice() {
      const calls = parseInt(document.getElementById("calls").value) || 0;
      const reached = parseInt(document.getElementById("reached").value) || 0;

      if (calls <= 20) {
        document.getElementById("adviceMain").textContent = "Ты вообще работать собираешься?";
      } else if (calls <= 40) {
        document.getElementById("adviceMain").textContent = "Ну неплохо, чёрт.";
      } else if (calls <= 60) {
        document.getElementById("adviceMain").textContent = "А ты что-то можешь.";
      } else if (calls <= 80) {
        document.getElementById("adviceMain").textContent = "Молодец, парашник.";
      } else {
        document.getElementById("adviceMain").textContent = "Отберите у него телефон!";
      }

      if (reached <= 5) {
        document.getElementById("adviceExtra").textContent = "Ты зачем в офис приехал?";
      } else if (reached <= 10) {
        document.getElementById("adviceExtra").textContent = "Ты там точно работаешь?";
      } else if (reached <= 15) {
        document.getElementById("adviceExtra").textContent = "Неплохо, парашник.";
      } else if (reached <= 20) {
        document.getElementById("adviceExtra").textContent = "Давай, поднажми.";
      } else if (reached <= 25) {
        document.getElementById("adviceExtra").textContent = "Молодец.";
      } else {
        document.getElementById("adviceExtra").textContent = "Остановись, ты не в колл-центре.";
      }
    }
  </script>
</body>
</html>
