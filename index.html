<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка авторизации</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #1b002d; color: white; font-family: sans-serif; padding: 2rem; }
    #loginModal {
      position: fixed; top:0;left:0;right:0;bottom:0;
      background: rgba(0,0,0,0.95);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }
    input, button {
      font-size: 18px; padding: 10px; margin: 5px;
      border-radius: 5px; border: none;
    }
    input { background: #31114d; color: white; }
    button { background: #933DC9; color: white; cursor: pointer; }
  </style>
</head>
<body>
<div id="loginModal">
  <div>
    <h2>Введите имя</h2>
    <input id="username" type="text" placeholder="Ваше имя" onkeydown="handleKey(event)">
    <button onclick="saveUsername()">Войти</button>
  </div>
</div>

<h1>Добро пожаловать, <span id="userWelcome"></span></h1>

<script>
function handleKey(e) {
  if (e.key === "Enter") saveUsername();
}
function saveUsername() {
  const name = document.getElementById("username").value.trim();
  if (name) {
    localStorage.setItem("sf_username", name);
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("userWelcome").textContent = name;
  }
}
window.onload = () => {
  const name = localStorage.getItem("sf_username");
  if (name) {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("userWelcome").textContent = name;
  }
};
</script>
</body>
</html>
