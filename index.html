
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sales Focus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b002d;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    .card {
      background: #2e004d;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: #933DC9;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    input[type="number"], input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: #31114d;
      color: white;
      margin-left: 10px;
      width: 60px;
      text-align: center;
    }
    .hidden { display: none; }
    .metric-row {
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="login" class="card">
    <h2>Введите имя</h2>
    <input type="text" id="username" />
    <button onclick="saveUser()">Войти</button>
  </div>

  <div id="app" class="hidden">
    <h2>Добро пожаловать, <span id="greeting"></span>!</h2>

    <div class="card">
      <h3>Сегодня</h3>
      <div id="metrics"></div>
    </div>

    <div class="card">
      <h3>Советы</h3>
      <p><strong>Звонки:</strong> <span id="adviceMain">—</span></p>
      <p><strong>Дозвоны:</strong> <span id="adviceExtra">—</span></p>
    </div>
  </div>

  <script>
    const metrics = ["calls", "reached"];
    const labels = { calls: "Звонки", reached: "Дозвоны" };
    const today = new Date().toISOString().split("T")[0];
    let data = JSON.parse(localStorage.getItem("sf_data") || "{}");
    if (!data[today]) data[today] = { calls: 0, reached: 0 };

    function saveUser() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        localStorage.setItem("sf_user", username);
        showApp();
      }
    }

    function showApp() {
      const username = localStorage.getItem("sf_user");
      document.getElementById("greeting").textContent = username;
      document.getElementById("login").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      loadUI();
    }

    function loadUI() {
      const container = document.getElementById("metrics");
      container.innerHTML = "";
      metrics.forEach(key => {
        const row = document.createElement("div");
        row.className = "metric-row";
        row.innerHTML = \`
          <label>\${labels[key]}:</label>
          <input type="number" id="\${key}Val" value="\${data[today][key] || 0}" />
          <button onclick="saveMetric('\${key}')">Ввод</button>
        \`;
        container.appendChild(row);
      });
      updateAdvice();
    }

    function saveMetric(key) {
      const val = parseInt(document.getElementById(key + "Val").value) || 0;
      data[today][key] = val;
      localStorage.setItem("sf_data", JSON.stringify(data));
      updateAdvice();
    }

    function updateAdvice() {
      const c = data[today].calls || 0;
      const r = data[today].reached || 0;
      document.getElementById("adviceMain").textContent =
        c <= 20 ? "Ты вообще работать собираешься?" :
        c <= 40 ? "Ну неплохо, чёрт." :
        c <= 60 ? "А ты что-то можешь." :
        c <= 80 ? "Молодец, парашник." :
        "Отберите у него телефон!";
      document.getElementById("adviceExtra").textContent =
        r <= 5 ? "Ты зачем в офис приехал?" :
        r <= 10 ? "Ты там точно работаешь?" :
        r <= 15 ? "Неплохо, парашник." :
        r <= 20 ? "Давай, поднажми." :
        r <= 25 ? "Молодец." :
        "Остановись, ты не в колл-центре.";
    }

    // Init
    if (localStorage.getItem("sf_user")) showApp();
  </script>
</body>
</html>
